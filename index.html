<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="nav">Student Portal</div>
    <div class="container">
        <div class="search">
            <input type="search" name="search" id="search" placeholder="Search">
            <button id="searchbtn">Search</button>
        </div>
        <div class="sort">
            <button id="atoz" class="sort-button">Sort A &rarr; Z</button>
            <button id="ztoa" class="sort-button">Sort Z &larr; A</button>
            <button id="bymarks" class="sort-button">Sort By Marks</button>
            <button id="bypassing" class="sort-button">Sort By Passing</button>
            <button id="byclass" class="sort-button">Sort By Class</button>
            <button id="bygender" class="sort-button">Sort By Gender</button>
        </div>
        <table id="student">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Class</th>
                    <th>Marks</th>
                    <th>Passing</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>

</html>
