<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="nav">Student Portal</div>
    <div class="search">
        <input type="search" name="search" id="search" placeholder="Search">
        <button id="search">Search</button>
    </div>
    <div class="sort">
        <button id="atoz">Sort AtoZ</button>
        <button id="ztoa">Sort ZtoA</button>
        <button id="bymarks">Sort By Marks</button>
        <button id="bypassing">Sort By Passing</button>
        <button id="byclass">Sort By Class</button>
        <button id="bygender">Sort By Gender</button>
    </div>
    <table id="student">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Gender</th>
                <th>Class</th>
                <th>Marks</th>
                <th>Passing</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <script src="script.js"></script>
</body>

</html>
